# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
---
name: Create release

on:
  push:
    branches: ["main", "master"]
    # Release whenever this file changes
    paths:
      - "src/gabo/cmd/gabo/version.txt"
  workflow_dispatch:

permissions:
  contents: read

jobs:

  generateTag:

    name: "Auto-generate Git tag whenever version.txt changes"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: true  # Required to allow git fetch
          fetch-depth: 0

      - name: Fetch git tags
        run: git fetch --force --tags

      - name: Setup Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: stable
          cache-dependency-path: src/gabo/go.sum

      - name: Read gabo version name
        id: read-version
        run: |
          echo "version=$(cat src/gabo/cmd/gabo/version.txt)" > "$GITHUB_OUTPUT"

      - name: Create new tag
        id: tag_version
        uses: mathieudutour/github-tag-action@a22cf08638b34d5badda920f9daf6e72c477b07b # v6.2
        with:
          custom_tag: ${{ steps.read-version.outputs.version }}
          tag_prefix: ""  # To prevent extra "v" in the prefix
          github_token: ${{ secrets.GITHUB_TOKEN }}

  releaseBinary:

    name: "Release Go binaries with Go Releaser"
    runs-on: ubuntu-latest
    needs: generateTag
    timeout-minutes: 15
    permissions:
      contents: write

    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: true  # Required to allow git fetch
          fetch-depth: 0

      - name: Fetch git tags
        run: git fetch --force --tags

      - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: stable
          cache-dependency-path: src/gabo/go.sum

      # More assembly might be required: Docker logins, GPG, etc. It all depends
      # on your needs.
      - uses: goreleaser/goreleaser-action@9ed2f89a662bf1735a48bc8557fd212fa902bebf # v6.1.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
