---
name: Build Android app

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main, master]
    paths:
      - ".github/workflows/build-android.yaml"
      - "*/src/**"
      - "gradle/**"
      - "**.gradle"
      - "gradle.properties"
      - "gradlew*"
      - "**/gradle-wrapper.jar"
  pull_request:
    branches: [main, master]
    paths:
      - ".github/workflows/build-android.yaml"
      - "*/src/**"
      - "gradle/**"
      - "**.gradle"
      - "gradle.properties"
      - "gradlew*"
      - "**/gradle-wrapper.jar"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # Run locally with "act -j buildAndroid"
  buildAndroid:

    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Validate Gradle Wrapper is a known binary
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Use Gradle Build cache
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: "current"

      # If you app depends on google-services.json to build then uncomment this
