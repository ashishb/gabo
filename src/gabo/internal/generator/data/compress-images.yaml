---
name: Compress Images

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches: ["master", "main"]
    # Run Image Actions when JPG, JPEG, PNG or WebP files are added or changed.
    # See https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions#onpushpull_requestpaths for reference.
    paths:
      - ".github/workflows/compress-images.yaml"
      - "**.jpg"
      - "**.jpeg"
      - "**.png"
      - "**.webp"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compressImages:

    name: Compress Images using Calibre
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 15

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Compress Images
        id: calibre
        uses: calibreapp/image-actions@main
        with:
          # The `GITHUB_TOKEN` is automatically generated by GitHub and scoped only to the repository that is currently running the action. By default, the action canâ€™t update Pull Requests initiated from forked repositories.
          # See https://docs.github.com/en/actions/reference/authentication-in-a-workflow and https://help.github.com/en/articles/virtual-environments-for-github-actions#token-permissions
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          # Add ignore paths via `ignorePaths` here
      - name: Create New Pull Request If Needed
        if: steps.calibre.outputs.markdown != ''
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Compressed Images via Calibre"
          branch-suffix: timestamp
          commit-message: "Compressed Images"
          body: ${{ steps.calibre.outputs.markdown }}
